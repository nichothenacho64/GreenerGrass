<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotion Wheel</title>
    <link rel="shortcut icon" href="../assets/GreenerGrass_icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
    <link rel="stylesheet" href="../css/stylesheets/emotion-wheel.css" type="text/css">
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="../script.js" defer></script>
    <script type="module" src="../scripts/emotionWheel.js" defer></script>
</head>

<body class="full-screen-body">
    <div id="centreContent">
        <h3>Explore your emotions</h3>
        <div id="feedbackContainer">
            <div id="octagon"></div>
            <div id="mainCircle"></div>
        </div>
    </div>
    <span id="readyStatus">0 / 0</span>
    <button class="bottom-right-button next-page-button">Select</button>
    <p id="instructionLabel">
        Tap on the gradient to get started
    </p>

    <button id="midiButton" class="adjacent-button">Add</button>

    <p id="waitingMessage">
        <span id="waitingText">Waiting for the other person</span><span id="waitingDots"></span>
    </p>

</body>

</html>
