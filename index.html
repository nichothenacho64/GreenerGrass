<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenerGrass</title>
    <script src="webSockets.js" defer></script>
    <style>
        html,
        body {
            /* maybe add the iOS property... */
            overflow: hidden;
            overscroll-behavior: none;
        }

        :root {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f6f7fb
        }

        .card {
            width: 360px;
            padding: 24px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 6px 20px rgba(20, 30, 50, 0.08);
            text-align: center
        }

        h1 {
            margin: 0 0 12px;
            font-size: 20px
        }

        #value {
            font-size: 48px;
            font-weight: 700;
            margin: 18px 0;
            color: #1f3a93
        }

        button {
            padding: 10px 18px;
            font-size: 16px;
            border-radius: 8px;
            border: 0;
            cursor: pointer;
            background: #1f3a93;
            color: white
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed
        }

        .status {
            font-size: 13px;
            color: #6b7280;
            margin-top: 10px
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Random Number (server)</h1>
        <div id="value">—</div>
        <button id="btn" disabled>Get random number</button>
        <div class="status" id="status">Connecting…</div>
    </div>
</body>

</html>
