<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Minimal Chat (ESM)</title>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="script.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem;
        }

        #messages {
            border: 1px solid #ccc;
            height: 250px;
            overflow-y: auto;
            padding: 10px;
        }

        input {
            padding: 6px;
        }

        button {
            padding: 6px 10px;
        }

        .message {
            margin-bottom: 5px;
        }

        .timestamp {
            color: #999;
            font-size: 0.8em;
            margin-left: 8px;
        }

        .user {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Chat Room</h1>
    <div id="messages"></div>
    <br />
    <input id="username" placeholder="Your name" />
    <input id="msgInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
</body>

</html>
